<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jamaican School Interface</title>

  <!-- Link Bootstrap CSS from CDN -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

  <!-- Link your custom style.css -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- Header Section -->
  <header class="bg-success text-white text-center py-3">
    <h1>Jamaican School Interface</h1>
  </header>

  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">School Interface</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="#schedule">Schedule</a></li>
          <li class="nav-item"><a class="nav-link" href="#controls">Controls</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Content Section -->
  <main class="container my-5">
    <!-- Class Schedule Section -->
    <section id="schedule" class="mb-4">
      <h2>Class Schedule</h2>
      <table class="table table-bordered">
        <thead class="table-primary">
          <tr>
            <th>Time</th>
            <th>Subject</th>
            <th>Teacher</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>8:00 AM - 9:00 AM</td>
            <td>Math</td>
            <td>Mr. Brown</td>
          </tr>
          <tr>
            <td>9:15 AM - 10:15 AM</td>
            <td>English</td>
            <td>Ms. Smith</td>
          </tr>
          <tr>
            <td>10:30 AM - 11:30 AM</td>
            <td>Science</td>
            <td>Dr. Johnson</td>
          </tr>
        </tbody>
      </table>
    </section>

    <!-- Classroom Controls Section -->
    <section id="controls">
      <h2>Classroom Controls</h2>
      <div class="d-flex gap-2">
        <button class="btn btn-success">Turn On Lights</button>
        <button class="btn btn-danger">Turn Off Lights</button>
        <button class="btn btn-info">Activate Projector</button>
      </div>
    </section>
  </main>

  <!-- Footer Section -->
  <footer class="bg-dark text-white text-center py-3">
    <p>&copy; 2024 Jamaican School Interface. All rights reserved.</p>
  </footer>

  <!-- Bootstrap JS and Popper.js -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
